server:
  port: 7979
  servlet:
    context-path: /
  shutdown: graceful
  http:
    port: 7979

spring:
  activate:
    on-profile: local
  config:
    import: optional:classpath:.env[.properties]
  ############################################################
  # DataSource 설정
  ############################################################\
  datasource:
    driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    connectionTimeout: 5000
    validationTimeout: 10000
    idleTimeout: 10000
    maxLifetime: 60000
    minimumIdle: 5
    maximumPoolSize: 10
  session:
    store-type: jdbc
